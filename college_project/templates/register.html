{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <h1 align="center" style="color:Navy">REGISTER HERE</h1>
    <form align="center" method="post" action="fillform">
        <br><br>
       {% csrf_token %}
    USERNAME :&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="username" placeholder="Enter your name"><br><br>
    PASSWORD :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="password" placeholder="Enter your password"><br><br>
    CONFIRM PASSWORD :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="cpassword" placeholder="Confirm your password">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br>
    <button><a href="{% url 'college_app:login' %}">SUBMIT</a></button>
  </form>
</body>
</html>
